<!DOCTYPE html>
<html lang="ja-jp">
    <head>
        <title>
            投稿一覧
        </title>
    </head>
    <body>
        <h1>ようこそ</h1>
        <h2>これは投稿一覧のページです</h2>

        {% for post in posts.all %}
            <!-- 投稿の番号(djangoが勝手に一意にするために割り振ってくれる) -->
            <a href = "{% url 'post_detail' post.id %}">{{post.title}}</a>
            <br/><br/>
            {{post.published}}
            <br/><br/>

            <img src="{{ post.image.url}}" />
            <br/><br/>

            <!-- {{post.body}} -->
            {{post.summary}}
            <br/><br/>
        {% endfor %}
    </body>
</html>
