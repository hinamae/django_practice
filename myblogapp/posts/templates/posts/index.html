<!DOCTYPE html>
<html lang="ja-jp">
    <head>
        <title>
            投稿一覧
        </title>
    </head>
    <body>
        <h1>ようこそ</h1>
        <h2>これは投稿一覧のページです</h2>

        {% for post in posts.all %}

            {{post.title}}
            <br/><br/>
            {{post.published}}
            <br/><br/>

            <img src="{{ post.image.url}}" />
            <br/><br/>

            <!-- {{post.body}} -->
            {{post.summary}}
            <br/><br/>
        {% endfor %}
    </body>
</html>
